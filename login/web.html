<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Transparent Login</title>
    <link rel="stylesheet" href="style.css">

    <body>
        <div class="Login-Box">
            <h1>Login</h1>
            <form id="login" action="web.php" method="POST" class="input-group">
                <div class="textbox">
                    <input type="email" name="email" class="input-field" placeholder="Enter email" required>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="textbox">
                    <input type="password" name="pass" class="input-field" placeholder="Enter the password" required>
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="button1">
                    <button type="submit" class="submit-btn">Log in</button>

                </div>
            </form>
            <div class="ref">
                <h4><a href="web1.html" style="padding-top:20px;text-align:center;">REGISTER HERE</a></h4>
            </div>
        </div>


    </body>
</head>

</html>
