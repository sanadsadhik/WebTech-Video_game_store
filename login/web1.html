<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Transparent Login</title>
    <link rel="stylesheet" href="style1.css">

    <body>
        <div class="Register-Box">
            <h1>Register</h1>
            <form id="register" action="web1.php" method="POST" class="input-group">
                <div class="textbox">
                    <input type="email" name="email" class="input-field" placeholder="Enter email" required>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="textbox">
                    <input type="text" name="name" class="input-field" placeholder="Name" required>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>

                <div class="textbox">
                    <input type="password" name="pass" class="input-field" placeholder="Enter the password" required>
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="textbox">
                    <input type="password" class="input-field" placeholder="Confirm the password" required>
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="textbox">
                    <input type="text" name="address" class="input-field" placeholder="Address" required>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                </div>

                <div class="button1">
                    <button type="submit" name="submit" class="submit-btn">Register</button></form>



            <div class="ref">
                <h4><a href="web.html" style="padding-top:20px;text-align:center;">Login here</a></h4>
            </div>
            </div>


    </body>
</head>

</html>
